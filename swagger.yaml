swagger: "2.0"
info:
  version: "0.0.1"
  title: FoodList API
host: localhost:8081
basePath: /api
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /foods:
    get:
      description: Returns Food List to the user
      operationId: food
      parameters:
        - name: page
          in: query
          description: The number of current page
          required: false
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/HelloWorldResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Submit an new Food to the list
      operationId: food
      parameters:
        - name: name
          in: payload
          description: Name of the current food
          required: true
          type: string
        - name: price
          in: payload
          description: Price to buy the current food
          required: true
          type: Number
        - name: size
          in: query
          description: The number of current page
          required: false
          type: string
          enum:
            - P
            - M
            - G
            - Default
        - name: spicy
          in: payload
          description: If the food have is spicy
          required: false
          type: string
          enum:
            - Light
            - Medium
            - Hot
        - name: refillable
          in: query
          description: If this food is refillable at least one time
          required: true
          type: boolean
        - name: drinkable
          in: query
          description: If this food is able to drink
          required: true
          type: boolean
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/HelloWorldResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  HelloWorldResponse:
    required:
      - message
    properties:
      message:
        type: string
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
